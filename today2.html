<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: rgb(37, 149, 224);
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Job Application Portal</h2>
    <form id="jobApplicationForm" class="p-4 shadow bg-white rounded">
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" placeholder="Enter company name">
        <div class="error-message" id="error-company"></div>
      </div>

      <div class="mb-3">
        <label for="search" class="form-label">Job Search</label>
        <input type="text" class="form-control" id="search" placeholder="Search for a job">
        <div class="error-message" id="error-search"></div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <div class="error-message" id="error-name"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div class="error-message" id="error-email"></div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter your location">
        <div class="error-message" id="error-location"></div>
      </div>

      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <input type="text" class="form-control" id="education" placeholder="Enter your education details">
        <div class="error-message" id="error-education"></div>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" accept="image/*">
        <div class="error-message" id="error-image"></div>
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx">
        <div class="error-message" id="error-resume"></div>
      </div>

      <div class="mb-3">
        <label for="coverLetter" class="form-label">Cover Letter</label>
        <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter here"></textarea>
        <div class="error-message" id="error-coverLetter"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    document.getElementById("jobApplicationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fields = [
        { id: "company", type: "text" },
        { id: "search", type: "text" },
        { id: "name", type: "text" },
        { id: "email", type: "text" },
        { id: "location", type: "text" },
        { id: "education", type: "text" },
        { id: "image", type: "file" },
        { id: "resume", type: "file" },
        { id: "coverLetter", type: "text" }
      ];

      let isValid = true;

      // Clear all error messages first
      fields.forEach(field => {
        document.getElementById("error-" + field.id).textContent = "";
      });

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const errorElement = document.getElementById("error-" + field.id);

        if ((field.type === "file" && input.files.length === 0) ||
            (field.type === "text" && !input.value.trim())) {
          errorElement.textContent = "Please fill this field";
          isValid = false;
        }
      });

      const messageDiv = document.getElementById("message");

      if (isValid) {
        messageDiv.textContent = "Application is successfully submitted!";
        messageDiv.className = "text-success";
      } else {
        messageDiv.textContent = "";
      }
    });
  </script>

</body>
</html>
